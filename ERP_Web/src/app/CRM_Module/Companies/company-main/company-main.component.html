
<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h3>Companies</h3>
    </div>
    <div class="card-body">
<div class="bg-image " style="background-color: #f5f7fa;">
    <div class="mask d-flex align-items-center ">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12">
            <div class="card">
              <div class="card-body p-0">
                <div class="table-responsive" data-mdb-perfect-scrollbar="true" style="position: relative; ">
                  <table class="table table-striped table-bordered mb-0" >
                    <thead style="background-color: #002d72;">
                      <tr>
                        <th class="col" style="width: 10px;">Actions</th>
                        <th class="col" style="width: 20px;">Company Name</th>
                        <th class="col" style="width: 30px;">Company Owner</th>
                        <th class="col">Industry</th>
                        <th class="col">Industry Type</th>
                        <th class="col">Head Count</th>
                        <th class="col">Annual Revenue</th>                        
                      </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let a of listOfCompanys  | paginate
                        : {
                            itemsPerPage: tableSize,
                            currentPage: page,
                            totalItems: count
                          };
                    let i = index">
                    <td>
                        <span  (click)="edit(company.id)" routerLink="/CRM/editcompany/{{a.id}}" class=" fa fa-pencil-alt" style="color: blue !important;">
                           
                        </span>
                        <span (click)="deleteCompany(a.id)" class="fa fa-trash"  style="padding-left: 25px;color: red;">
                            
                        </span>
                    </td>
                            <td><a style="text-decoration: none;" routerLink="/CRM/Profileview/{{a.id}}"> {{a.companyName}}</a></td>
                            <td>{{a.companyOwner}}</td>
                            <td>{{a.companyIndustry}}</td>
                            <td>{{a.companyIndustryType}}</td>
                            <td>{{a.headCount}}</td>
                            <td>{{a.annualRevenue}}</td>
                            
                        </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <div class="pagination-container">
                <pagination-controls (pageChange)="onTableDataChange($event)"></pagination-controls>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
