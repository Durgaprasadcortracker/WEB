<div class="card m-3">
    <div class="card-header">
        <h2>Contacts</h2>
    </div>
    <div class="card-body">
        <form [formGroup]="myForm" (ngSubmit)="addcontact()">
            <!--Inputs  -->
            <div class="d-flex flex-wrap">
                <div class="col-md-3">
                    <label>First Name <span class="required">*</span></label>
                    <input type="text" class="form-control" formControlName="firstName" [ngClass]="{ 'is-invalid': submitted && f['firstName'].errors }">
                    <div *ngIf="submitted && f['firstName'].errors" class="invalid-feedback">
                        <div *ngIf="f['firstName'].errors['required']">First Name is required.</div>
                      </div>
                </div>
                <div class="col-md-3">
                    <label>Last Name <span class="required">*</span></label>
                    <input type="text" class="form-control" formControlName="lastName" [ngClass]="{ 'is-invalid': submitted && f['lastName'].errors }">
                    <div *ngIf="submitted && f['lastName'].errors" class="invalid-feedback">
                        <div *ngIf="f['lastName'].errors['required']">Last Name is required.</div>
                      </div>
                </div>
                <div class="col-md-3">
                    <label>Email<span class="required">*</span></label>
                    <input type="email" class="form-control" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
                    <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                        <div *ngIf="f['email'].errors['required']">Email is required.</div>
                      </div>
                </div>
                <div class="col-md-3">
                    <label>Mobile Number<span class="required">*</span></label>
                    <input type="number" class="form-control" formControlName="mobileNumber" [ngClass]="{ 'is-invalid': submitted && f['mobileNumber'].errors }">
                    <div *ngIf="submitted && f['mobileNumber'].errors" class="invalid-feedback">
                        <div *ngIf="f['mobileNumber'].errors['required']">Mobile Number is required.</div>
                      </div>
                </div>
                <div class="col-md-3">
                    <label>Alternate Number</label>
                    <input type="number" class="form-control" formControlName="alternateNumber">
                </div>
                <div class="col-md-3">
                    <label>Designation <span class="required">*</span> </label>
                    <input type="text" class="form-control" formControlName="designation" [ngClass]="{ 'is-invalid': submitted && f['designation'].errors }">
                    <div *ngIf="submitted && f['designation'].errors" class="invalid-feedback">
                        <div *ngIf="f['designation'].errors['required']">Designation is required.</div>
                      </div>
                </div>
                <div class="col-md-3">
                    <label>Company Name <span class="required">*</span>  </label>
                    <select class="form-select"  formControlName="CompanyId"  [ngClass]="{ 'is-invalid': submitted && f['CompanyId'].errors }">
                        <option value="0">--Select Company--</option>
                        <option *ngFor="let company of companylist" value="{{company.id}}">{{company.companyName}}</option>
                    </select>
                    <div *ngIf="submitted && f['CompanyId'].errors" class="invalid-feedback">
                        <div *ngIf="f['CompanyId'].errors['required']">Company is required.</div>
                      </div>
                </div>
                <div class="col-md-3">
                    <label>Country <span class="required">*</span></label>
                    <select class="form-select" formControlName="country" (change)="getCitybycountry()" [ngClass]="{ 'is-invalid': submitted && f['country'].errors }">
                        <option value="0">--Select Country--</option>
                        <option *ngFor="let country of countrylist" value="{{country.id}}">{{country.description}}</option>
                    </select>
                    <div *ngIf="submitted && f['country'].errors" class="invalid-feedback">
                        <div *ngIf="f['country'].errors['required']">Country is required.</div>
                      </div>
                </div>
                <div class="col-md-3">
                    <label>City<span class="required">*</span>  </label>
                    <select class="form-control" formControlName="city" (change)="getstatesbycountrycity()" [ngClass]="{ 'is-invalid': submitted && f['city'].errors }">
                        <option value="0">--Select City--</option>
                        <option *ngFor="let city of citylist" value="{{city.id}}">{{city.description}}</option>
                    </select>
                    <div *ngIf="submitted && f['city'].errors" class="invalid-feedback">
                        <div *ngIf="f['city'].errors['required']">City is required.</div>
                      </div>
                </div>
                <div class="col-md-3">
                    <label>State <span class="required">*</span></label>
                    <select class="form-control"  formControlName="state" [ngClass]="{ 'is-invalid': submitted && f['state'].errors }">
                        <option value="null">--Select State--</option>
                        <option *ngFor="let state of statelist" value="{{state.id}}">{{state.description}}</option>
                    </select>
                    <div *ngIf="submitted && f['state'].errors" class="invalid-feedback">
                        <div *ngIf="f['state'].errors['required']">State is required.</div>
                      </div>
                </div>
               
                <div class="col-md-3">
                    <label>Postal Code <span class="required">*</span></label>
                    <input type="number" class="form-control" formControlName="postalCode" [ngClass]="{ 'is-invalid': submitted && f['postalCode'].errors }">
                    <div *ngIf="submitted && f['postalCode'].errors" class="invalid-feedback">
                        <div *ngIf="f['postalCode'].errors['required']">Postal Code is required.</div>
                      </div>
                </div>
                <div class="col-md-3">
                    <label>Time Zone </label>
                    <select class="form-control"  formControlName="timeZone">
                        <option value="null">--Select Timezone--</option>
                        <option *ngFor="let timeZone of timeZonelist" value="{{timeZone.id}}">{{timeZone.description}}</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label>Source<span class="required">*</span> </label>
                    <select class="form-control"  formControlName="source" [ngClass]="{ 'is-invalid': submitted && f['source'].errors }">
                        <option value="null">--Select Source--</option>
                        <option *ngFor="let source of sourcelist" value="{{source.id}}">{{source.description}}</option>
                    </select>
                    <div *ngIf="submitted && f['source'].errors" class="invalid-feedback">
                        <div *ngIf="f['source'].errors['required']">Source is required.</div>
                      </div>
                </div>

               
               
            </div>
            <!-- Text Area -->
            <div class="d-flex flex-wrap">

                <div class="col-md-6">
                    <label>Address1 <span class="required">*</span> </label>
                    <textarea class="form-control" rows="3" formControlName="address1" [ngClass]="{ 'is-invalid': submitted && f['address1'].errors }"></textarea>
                    <div *ngIf="submitted && f['address1'].errors" class="invalid-feedback">
                        <div *ngIf="f['address1'].errors['required']">Address1 is required.</div>
                      </div>
                </div>
                <div class="col-md-6">
                    <label>Address2 </label>
                    <textarea class="form-control" rows="3" formControlName="address2"></textarea>
                </div>
            </div>
            <!-- Buttons -->
            <div class="d-flex flex-wrap">
                <div class="col-md-6 mt-3 d-flex g-1">
                    <div class="mr-2">
                        <!-- <div type="" class="btn btn-primary">Submit</div> -->
                        <!-- <button  ></button> -->
                        <button type="submit" style="width: 200px;margin-right: 10px;" class="btn btn-primary" >Submit</button>

                        <div style="width: 200px;" routerLink="/CRM/contacts"  type="button" class="btn btn-danger">Close</div>
    
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
