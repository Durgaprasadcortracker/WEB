<!-- app.component.html -->
<div class="container-fluid mt-5">
    <div class="card">
      <div class="card-header">
        Industry
      </div>
      <div class="card-body">

        <form [formGroup]="industryForm" (ngSubmit)="submitForm()">
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" formControlName="description" class="form-control" id="description" placeholder="Enter description">
          </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <!-- <button type="button" class="btn btn-secondary ml-2">Close</button> -->
            <button type="button" class="btn btn-secondary ml-2" (click)="resetForm()">Reset</button>
        </form>
      </div>
    </div>
  
    <table class="table mt-4">
      <thead>
        <tr>
          <th scope="col">S.No</th>
          <th scope="col">Industry</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let a of Industrylist; let i= index">
          <th scope="row">{{i+1}}</th>
          <td>{{a.description}}</td>
          <td>
            <button (click)="edit(a.id)" routerLink="/CRM/Settings/configuration/industry-type" [queryParams]="{industryid:a.id}" class="btn btn-sm btn-outline-primary">
              <i class="fa fa-pencil-alt"></i>
            </button>
            <button (click)="deleteIndustry(a.id)" routerLink="/CRM/Settings/configuration/industry-type" [queryParams]="{industryid:a.id}" class="btn btn-sm btn-outline-danger ml-2">
              <i class="fa fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
