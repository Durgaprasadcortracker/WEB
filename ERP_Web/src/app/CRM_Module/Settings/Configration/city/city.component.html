<div class="container-fluid mt-5">
  <div class="card">
    <div class="card-header">
      State
    </div>
    <div class="card-body">
      <form [formGroup]="cityForm" (ngSubmit)="submitForm()">
        <div class="row">
          <div class="col-md-6">
            <label>Country</label>
            <select class="form-control form-control-lg" formControlName="countryId">
              <option value="">--Select Country--</option>
              <option *ngFor="let country of countrylist" [value]="country.id">{{ country.description }}</option>
            </select>
          </div>
          <div class="col-md-6">
            <label>State</label>
            <select class="form-control form-control-lg" formControlName="stateId">
              <option value="">--Select State--</option>
              <option *ngFor="let state of stateList" [value]="state.id">{{ state.description }}</option>
            </select>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-12">
            <label for="description">Description</label>
            <input type="text" class="form-control" formControlName="description" id="description" placeholder="Enter description">
          </div>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Submit</button>
        <button type="button" class="btn btn-secondary ml-2 mt-3" (click)="resetForm()">Close</button>
      </form>
    </div>
  </div>

  <table class="table mt-4">
    <thead>
      <tr>
        <th scope="col">S.No</th>
        <th scope="col">Country</th>
        <th scope="col">State</th>
        <th scope="col">Description</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let city of cityList; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ city.country }}</td>
        <td>{{ city.state }}</td>
        <td>{{ city.description }}</td>
        <td>
          <button class="btn btn-sm btn-outline-primary" (click)="edit(city.id)">
            <i class="fa fa-pencil-alt"></i>
          </button>
          <button class="btn btn-sm btn-outline-danger ml-2" (click)="deleteCity(city.id)">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
