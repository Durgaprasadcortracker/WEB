<div class="card m-3">
    <div class="card-header">
        Configration
    </div>
    <div class="card-body d-flex">
        <div class="left-bar">
            <div *ngFor="let a of list">
                <div class="items" [routerLink]="a.url" routerLinkActive="active" >{{a.name}}</div>
            </div>
        </div>
        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
