<div class=" mt-4">
    <div class=" d-flex justify-content-between align-items-center">
        <h3>Campaigns</h3>
    </div>
    <div class="card-body">
        <div style="float: right; margin-bottom: 30px;">
            <button class="btn btn-danger" routerLink="/CRM/Campagins/add-campagin">Add Campaigns</button>
        </div>
    </div>
    <hr />
    <div class="table-responsive mt-4" style="padding: 20px;">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Actions</th>
                    <th>Campaign Name</th>
                    <th>Campaign Owner</th>
                    <th>Type</th>
                    <th>Status</th>
                    <th>Start Date</th>
                    <th>End Date</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let a of listOfCampaigns  | paginate
                    : {
                        itemsPerPage: tableSize,
                        currentPage: page,
                        totalItems: count
                      };
                let i = index">
                    <td>
                        <span (click)="edit(campaign.id)" routerLink="/CRM/Campagins/editcampaign/{{a.id}}"
                            class="fa fa-pencil-alt" style="color: blue;">

                        </span>
                        <span (click)="deleteCampaign(a.id)" class="fa fa-trash" style="padding-left: 25px;color: red;">

                        </span>
                    </td>
                    <td>{{a.campaignName}}</td>
                    <td>{{a.campaignOwnerName}}</td>
                    <td>{{a.campaignType}}</td>
                    <td>{{a.campaignStatus}}</td>
                    <td>{{a.startDate}}</td>
                    <td>{{a.endDate}}</td>

                </tr>
            </tbody>
        </table>
        <div class="pagination">
            <pagination-controls (pageChange)="onTableDataChange($event)"></pagination-controls>
        </div>
    </div>
</div>
