<div class="share d-flex justify-content-around">
    <div>
       <input type="checkbox" value="whatsapp"
       (change)="toggleSelectwhatsapp($event.target)"> 
       <button class="btn btn-light" (click)="sharePage('whatsapp')">

       </button>
   </div>
