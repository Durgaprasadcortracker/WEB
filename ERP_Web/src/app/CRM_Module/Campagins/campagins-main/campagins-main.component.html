<div class="container-fluid" style="width: 1000px;">
    <div class="cor-flex justify-content-sb">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                   Campaigns
                </div> 
                     
                    <div class="tabs">
                        <div class="tab-header">
                            <div class="tab" *ngFor="let tab of tabs; let i = index" [class.active]="selectedTab === i"
                                (click)="selectTab(i)">
                                {{ tab }}
                            </div>
                        </div>
                        <div class="tab-content">
                            <div *ngIf="selectedTab !== null">
                            </div>
                                <div *ngIf="selectedTab == 2">
                                    <div class="card"> 
                                        <div class="card-body d-flex">
                                            <div class="flex-grow-1">
                                                <div class="d-flex align-items-start mb-3">
                                                    <div class="social-icons d-flex"  style="gap: 10px;">
                                        <div>
                                                <input type="checkbox" value="whatsapp" (change)="toggleSelectwhatsapp($event.target)"> 
                                                <button class="btn btn-light" (click)="sharePage('whatsapp')" data-bs-toggle="dropdown">
                                                <i class="fab fa-whatsapp fa-2x" style="color: #25D366;"></i>
                                            </button>
                                          </div>
                                    <div>
                                        <input type="checkbox" value="twitter"
                                        (change)="toggleSelecttwitter($event.target)">
                                        <button class="btn btn-light" (click)="sharePage('twitter')">
                                            <i class="fab fa-twitter fa-2x" style="color: #55acee;"></i>
                                        </button>
                                    </div>
                                    <div>
                                        <input type="checkbox" value="instagram"
                                        (change)="toggleSelectinstagram($event.target)">
                                        <button class="btn btn-light" (click)="sharePage('instagram')">
                                            <i class="fab fa-instagram fa-2x" style="color: #ac2bac;"></i>
                                        </button>
                                    </div>
                                    <div>
                                        <input type="checkbox" value="linkedin"
                                        (change)="toggleSelectlinkedin($event.target)">
                                    <button class="btn btn-light" (click)="sharePage('linkedin')">
                                        <i class="fab fa-linkedin-in fa-2x" style="color: #0082ca;"></i>
                                    </button>
                                    </div>
                                    <div>
                                        <input type="checkbox" value="facebook"
                                        (change)="toggleSelectfacebook($event.target)">
                                    <button class="btn btn-light" (click)="sharePage('facebook')">
                                        <i class="fab fa-facebook-f fa-2x" style="color: #3b5998;"></i>
                                    </button>
                                    </div>
                                    <div>
                                        <input type="checkbox" value="mail"
                                        (change)="toggleSelectmail($event.target)">
                                    <button class="btn btn-light" (click)="sharePage('mail')">
                                        <i class="fab fa-google fa-2x" style="color: #dd4b39;"></i>
                                    </button>
                                    </div>
                                    <div>
                                    <input type="checkbox" value="pinterest"
                                    (change)="toggleSelectpinterest($event.target)"> 
                                    <button class="btn btn-light" (click)="sharePage('pinterest')">
                                        <i class="fab fa-pinterest fa-2x" style="color: #c61118;"></i>
                                    </button>
                                    </div>
                                    </div>
                                    </div>
                                                <div class="form-group">
                                                        <label for="composeWithZia">Compose</label>
                                                        <textarea class="form-control" id="composeWithZia" rows="20" placeholder="It's time to create your next best post."></textarea>
                                                        </div>
                                                    <label>
                                                        <input type="file" name="" id="">
                                                    </label>
                                                    <div class="mt-3">
                                                        <button type="button" class="btn btn-primary m-2" (click)="postNow()">Post Now</button>
                                                    </div>
                                                    </div>
                                                    </div>
                                                    <div class="post-options p-3">
                                                <h5>Publishing Options</h5>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="publishingOptions" id="publishNow" value="publishNow">
                                                    <label class="form-check-label" for="publishNow">
                                                        Publish Now
                                                    </label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="publishingOptions" id="scheduleDate" value="scheduleDate">
                                                    <label class="form-check-label" for="scheduleDate">
                                                        Schedule for a Specific Date
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        
            </div>
        </div>
    </div>
</div>
