<div class="container">
    <h2>Schedule a Post</h2>
    <form [formGroup]="schedulePostForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title</label>
        <input id="title" formControlName="title" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="content">Content</label>
        <textarea id="content" formControlName="content" class="form-control"></textarea>
      </div>
  
      <div class="form-group">
        <label for="scheduleDate">Schedule Date</label>
        <input type="date" id="scheduleDate" formControlName="scheduleDate" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="scheduleTime">Schedule Time</label>
        <input type="time" id="scheduleTime" formControlName="scheduleTime" class="form-control" />
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="!schedulePostForm.valid">Schedule Post</button>
    </form>
  </div>
