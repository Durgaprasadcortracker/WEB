
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center mb-5">
            
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-12 col-lg-10">
            <div class="wrap d-md-flex">
                <div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
                    <div class="text w-100">
                        <h2>Welcome to Cortracker</h2>
                        <p>Don't have an account?</p>
                        <a href="#" routerLink="/SignUp" class="btn btn-white btn-outline-white">Sign Up</a>
                    </div>
          </div>
                <div class="login-wrap p-4 p-lg-6">
              <div class="d-flex">
                  <div class="w-100">
                    <img [src]="'public/images/logo.png'" width="200px" />
                  </div>
                        <div class="w-100">
                            <p class="social-media d-flex justify-content-end">
                                <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fas-facebook"></span></a>
                                <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fas-twitter"></span></a>
                            </p>
                        </div>
              </div>
                    <form [formGroup]="loginform" (ngSubmit)="onSubmit()">
                  <div class="form-group mb-3 " data-mdb-input-init>
                      <label class="label" for="name">Email</label>
                      <input type="text" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" class="form-control"   placeholder="Username" required >
                      <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                        <div *ngIf="f['email'].errors['required']">Email is required.</div>
                      </div>

                  </div>
            <div class="form-group mb-3">
                <label class="label" for="password">Password</label>
              <input type="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" class="form-control" placeholder="Password" required>
              <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                <div *ngIf="f['password'].errors['required']">Password is required.</div>
              </div>
            </div>
            <div class="form-group">
                <button type="submit"  class="form-control btn btn-primary submit px-3" >
                    <span class="button__text">Log In Now</span>
                    <i class="button__icon fas fa-chevron-right"></i>
                </button>
                
            </div>
            <label class="form-label text-center" style="color: red;font-size: 25px;">{{errormsg}}</label>
            <div class="form-group d-md-flex">
                <div class="w-50 text-left">
                    <label class="checkbox-wrap checkbox-primary mb-0">Remember Me
                              <input type="checkbox" checked>
                              <span class="checkmark"></span>
                                </label>
                            </div>
                            <div class="w-50 text-md-right">
                                <a href="#">Forgot Password</a>
                            </div>
            </div>
          </form>
        </div>
      </div>
        </div>
    </div>
</div>
