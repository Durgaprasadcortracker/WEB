<div class="container mt-5 mb-10">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Current Password</label>
      <input
        type="password"
        formControlName="currentPassword"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['currentPassword'].errors }"
      />
      <div *ngIf="submitted && f['currentPassword'].errors" class="invalid-feedback">
        <div *ngIf="f['currentPassword'].errors['required']">Current Password is required</div>
      </div>
    </div>

    <div class="form-group">
      <label>New Password</label>
      <input
        type="password"
        formControlName="newPassword"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['newPassword'].errors }"
      />
      <div *ngIf="submitted && f['newPassword'].errors" class="invalid-feedback">
        <div *ngIf="f['newPassword'].errors['required']">NewPassword is required</div>
        <div *ngIf="f['newPassword'].errors['minlength']">
          NewPassword must be at least 8 characters
        </div>
        <div *ngIf="f['newPassword'].errors['maxlength']">
            NewPassword must not exceed 16 characters
        </div>
      </div>
    </div>

   

   
    <div class="form-group">
      <label>Confirm NewPassword</label>
      <input
        type="password"
        formControlName="confirmNewPassword"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['confirmNewPassword'].errors }"
      />
      <div
        *ngIf="submitted && f['confirmNewPassword'].errors"
        class="invalid-feedback"
      >
        <div *ngIf="f['confirmNewPassword'].errors['required']">
          Confirm Password is required
        </div>
        <div *ngIf="f['confirmNewPassword'].errors['matching']">
          Confirm Password does not match
        </div>
      </div>
    </div>

    
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Change Password</button>
      <!-- <button
        type="button"
        (click)="onReset()"
        class="btn btn-warning float-right"
      >
        Reset
      </button> -->
    </div>
  </form>
</div>
